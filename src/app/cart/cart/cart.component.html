<section class="banner">
  <button
  class="btn btn-danger"
  (click)="clearCart()"
>
  clear cart
</button>
  <table class="table table-dark table-hover">
    <thead class='thead'>
      <tr>
        <th>#</th>
        <th>Image</th>
        <th>ID</th>
        <th>title</th>
        <th>Price</th>
        <th>Quatity</th>
        <th>total Price</th>
        <th>delete</th>
        <th>Purchase</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of CartProducts;let index = index">
      <td>{{index+1}}</td>
          <td>
              <img
                class="img-thumbnail img-responsive"
                [src]="item.cartItems.image"
                style="height:80px;width:80px;"
              />
            </td>

        <td>{{item.cartItems.id}}</td>
        <td style="width: 20%;">{{item.cartItems.title}}</td>
        <td>{{item.cartItems.price |currency}}</td>
        <td>{{item.quantity}}</td>
        <td >{{item.quantity * item.cartItems.price |currency}}</td>
        <td>
          <button
            class="btn btn-danger"
            (click)="deleteProduct(index)"
          >
            Remove
          </button>
        </td>
        <td>
          <button class="btn btn-success"
          (click)="Purchase(item.cartItems.id)">
          Purchase
          </button>
        </td>
      </tr>

    </tbody>
  </table>

</section>
<div class="alert alert-success" role="alert" *ngIf="success" ><strong>well done</strong> your order is successfully send</div>
