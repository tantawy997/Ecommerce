





<form [formGroup]="SignIn" (ngSubmit)="onSubmit()" style="margin-left: 30%; padding-top: 10%;">
  <div class="mb-3 w-50 form-group">
    <label for="displayName"   class="form-label">full name</label>
    <input type="text" required formControlName="displayName" minlength="3" class="form-control" id="displayName">
  </div>

  <div class="mb-3 form-group w-50">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" formControlName="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>


  <div class="mb-3 w-50 form-group">
    <label for="password"   class="form-label">Password</label>
    <input type="password" required formControlName="password" minlength="7" class="form-control" id="exampleInputPassword1">
  </div>



  <div class="flex-custom mb-3 form-group w-50">
    <button type="submit" class="btn btn-primary">Submit</button>

    <button class="btn btn-info" type="button">
      <a (click)="GoToLogin()" class="link-button-custom" >login</a>
    </button>
  </div>

</form>
