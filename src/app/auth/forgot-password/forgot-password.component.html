
<section class="container mt-5">
<div class="card text-center m-auto" style="width: 300px;">
  <div class="card-header h5 text-white bg-primary">Password Reset</div>
  <div class="card-body px-5">
      <p class="card-text py-2">
          Enter your email address and we'll send you an email with instructions to reset your password.
      </p>
      <div class="form-outline">
          <input type="email" id="typeEmail" class="form-control my-3" #passwordResetEmail/>
          <label class="form-label" for="typeEmail" >Email input</label>
      </div>
      <button type="submit" class="btn btn-primary" (click)="forgetPassword(passwordResetEmail)">Submit</button>

      <div class="d-flex justify-content-between mt-4">
          <a class="" href="#">Login</a>
          <a class="" href="#">Register</a>
      </div>
  </div>
</div>

</section>
