<section class="banner">
      <table class="table table-dark table-hover">
        <thead class='thead'>
          <tr>
            <th>Image</th>
            <th>ID</th>
            <th>title</th>
            <th>Price</th>
            <th>Quatity</th>
            <th>total Price</th>
            <th>delete</th>
            <th>Purchase</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartProducts;">
              <td>
                  <img
                    class="img-thumbnail img-responsive"
                    [src]="item.image"
                    style="height:80px;width:80px;"
                  />
                </td>

            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
            <td>{{item.amount}}</td>
            <td>{{totalPrice}}</td>
            <td>
              <button
                class="btn btn-danger"
                (click)="deleteProduct(item.id)"
              >
                Remove
              </button>
            </td>
            <td>
              <button class="btn btn-success"
              (click)="Purchase(item.id)">
              Purchase
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </section>
